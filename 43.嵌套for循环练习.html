<!DOCTYPE html>
<html>
    <head>
        <title>嵌套for循环练习</title>
        <meta charset="utf-8" />
        <script type="text/javascript">

            /*
            * 1.打印99乘法表
            *    1*1=1
            *    1*2=2 2*2=4
            *    1*3=3 2*3=6 3*3=9
            *                     ......9*9=81
            */

            //创建外层循环，用来控制乘法表的高度
            for(var i=1 ; i<=9 ;i++){
                //创建一个内层循环来控制图形的宽度
                for(var j=1 ; j<=i ; j++){
                    document.write("<span>"+j+"*"+i+"="+i*j+"&nbsp;&nbsp;&nbsp"+"</span>");
                }
                document.write("</br>");
            }
        </script>
        <style type="text/css">
            body{
                width: 2000px;
            }
            span{
                display: inline-block;
                width: 77px;
            }
        </style>
    </head>
    <body></body>
</html>
