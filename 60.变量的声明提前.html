<!DOCTYPE html>
<html>
    <head>
        <title>变量的声明提前</title>
        <meta charset="UTF-8" />
        <script type="text/javascript">

            /*
            * 变量的声明提前
            *     - 使var关键字声明的变量，会在所有的代码执行之前被声明(但是不会赋值)，
            *           但是如果声明变量时不使用var关键字，则变量不会被声明提前
            */
            console.log("a = " +a);

            var a =123;
        </script>
    </head>
    <body></body>
</html>
