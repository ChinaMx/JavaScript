<!DOCTYPE html>
<html>
    <head>
        <title>嵌套for循环</title>
        <meta charset="utf-8" />
        <script type="text/javascript">
            /*

                通过程序，在页面中输出如下的图形：
                第一题:
                *
                **
                ***
                ****
                *****

                第二题:
                *****
                *****
                *****
                *****
                *****

                第三题
                *****
                ****
                ***
                **
                *
            */

            //通过一个for循环来输出图形
            //for循环执行几次，图形的高度就是多少
            //它可以用来控制图形的高度
            for(var i=0 ; i<5 ; i++){

                /*
                * 在循环的内部再创建一个循环，用来控制图形的宽度
                * 目前我们的外部的for循环执行1次，内部的就会执行5次
                *
                * 内层循环可以来决定图形的宽度，执行几次图形的宽度就是多少
                */

                //第一题for(var j=0 ; j<5 ; j++){
                //第二题for(var j=0 ; j<i+1 ; j++){
                //第三题
                for(var j=0 ; j<5-i ; j++){
                    document.write("*");
                }
                document.write("</br>");
            }
        </script>
    </head>
    <body></body>
</html>
