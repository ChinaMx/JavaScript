    <script type="text/javascript">

        /*
        * 创建一个正则表达式检查一个字符串中是否含有aaa
        */

        /*
        * 量词
        *   - 通过量词可以设置一个内容出现的次数
        *   - 量词只对它前边的一个内容起作用
        *   - {n}正好出现n次
        *   - {m,n} 出现m~n次
        *   - {m,} m次以上
        *   - + 至少1次,相当于{1,}
        *   - * 0个或多个,相当于{0,}
        *   - ? 0个或1个,相当于{0,1}
        */
        var reg = /a{3}/;//aaa

        reg = /ab{3}/;//abbb

        reg = /(ab){3}/;//ababab

        reg = /ab{3}c/;//abbbc

        reg = /ab{1,3}c/;//b出现1~3次

        reg = /ab{3,}c/;//b出现3次以上

        reg = /ab+c/;//b至少出现1次

        reg = /ab*c/;//b出现0个或多个

        reg = /ab?c/;//b出现0个或1个

        //console.log(reg.test("aaabac"));

        /*
        * 检查一个字符串中是否以a开头
        *  ^ 表示开头
        *  $ 表示结尾
        */
        reg = /^a/;//匹配开头的a

        reg = /a$/;//匹配结尾的a

        /*
        * 如果在正则表达式中同时使用^和$，则要求字符串必须完全符合正则表达式
        */
        reg = /^a$/;//a即是开头也是结尾

        reg = /^a|a$/;//以a开头或以a结尾

        reg = /^a.*a$/;//以a开头并且以a结尾
